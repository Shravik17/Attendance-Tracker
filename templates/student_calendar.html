<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.3">
    <style>
        :root {
            --primary: #fce3ac;
            --accent: #ffcf66;
            --border: #d6b768;
            --text-color: #523d10;
            --present-color: #8be782;
            --absent-color: #ff8585;
            --today-outline: #5496f7;
            --hover: #ffe7b6;
        }
        body {
            background: var(--primary);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            color: var(--accent);
            text-align: center;
            margin-top: 28px;
            text-shadow: 0 1px var(--border);
        }
        .calendar-panel {
            background: #fffbe7;
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 28px 38px 28px 38px;
            max-width: 440px;
            margin: 2.5em auto 0 auto;
            box-shadow: 0 2px 16px #d6b76844;
        }
        .calendar-header {
            display: flex; align-items: center;
            justify-content: center; margin-bottom: 18px;
        }
        .calendar-header button {
            margin: 0 18px; padding: 8px 13px;
            border-radius: 6px; background: var(--accent);
            border: 1.5px solid var(--border);
            color: var(--text-color); font-size: 1em;
            font-weight: bold; cursor: pointer;
            transition: background 0.1s;
        }
        .calendar-header button:hover { background: var(--hover); }
        .calendar-table {
            width: 100%; border-collapse: collapse;
            margin-bottom: 22px; background: #fffdf5;
        }
        .calendar-table th, .calendar-table td {
            border: 1.2px solid var(--accent);
            text-align: center; font-size: 1.1em;
            padding: 10px 0; height: 35px; width: 14.2%;
        }
        .calendar-table th { background: var(--accent); }
        .present-cell { background: var(--present-color); }
        .absent-cell { background: var(--absent-color); }
        .today-outline { border: 2.2px solid var(--today-outline) !important; }
        .back-btn {
            margin-bottom: 18px; background: var(--accent);
            color: var(--text-color);
            border: 1.3px solid var(--border);
            border-radius: 6px; padding: 7px 23px;
            font-weight: bold; font-size: 1.08em;
            cursor: pointer; box-shadow: 0 1.5px 0 var(--border);
            transition: background 0.13s;
        }
        .back-btn:hover { background: var(--hover); }
        @media (max-width: 600px) {
          html {
            transform: scale(0.9); transform-origin: top left;
            width: 111.11vw; height: 111.11vh;
          }
        }
    </style>
</head>
<body>
    <h1>Attendance for {{ student_name }}</h1>
    <div class="calendar-panel">
        <div class="calendar-header">
            <a href="{{ url_for(request.endpoint, student_id=student_id, year=prev_year, month=prev_month) }}"><button>&lt; Prev</button></a>
            <span style="font-size: 1.12em; margin: 0 14px;"><b>{{ calendar_month_name }} {{ calendar_year }}</b></span>
            <a href="{{ url_for(request.endpoint, student_id=student_id, year=next_year, month=next_month) }}"><button>Next &gt;</button></a>
        </div>
        <table class="calendar-table">
            <tr>
                <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
            </tr>
            {% for week in calendar_grid %}
            <tr>
                {% for day in week %}
                    {% if day is none %}
                        <td></td>
                    {% else %}
                        <td class="{% if day.present == 1 %}present-cell{% elif day.present == 0 %}absent-cell{% endif %} {% if day.is_today %}today-outline{% endif %}">{{ day.day }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <div style="margin-bottom: 13px; font-size:1.08em;">
            <span style="display: inline-block; width:13px; height:13px; background:var(--present-color); border:1px solid #ccc; margin-right:7px;"></span>Present
            &nbsp;&nbsp;&nbsp;
            <span style="display:inline-block; width:13px; height:13px; background:var(--absent-color); border:1px solid #ccc; margin-right:7px;"></span>Absent
            &nbsp;&nbsp;&nbsp;
            <span style="display:inline-block; width:13px; height:13px; border:2px solid var(--today-outline); margin-right:4px;"></span>Today
        </div>
        <a href="{{ url_for(back_endpoint) }}"><button class="back-btn">{{ back_label }}</button></a>
    </div>
</body>
</html>
