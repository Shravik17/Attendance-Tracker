<!DOCTYPE html>
<html>
<head>
    <title>Export Attendance CSV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.3">
    <style>
        :root {
            --primary: #fce3ac;
            --accent: #ffcf66;
            --border: #d6b768;
            --hover: #ffe7b6;
            --text-color: #523d10;
        }
        body {
            background: var(--primary);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            color: var(--accent);
            text-align: center;
            margin-top: 30px;
            text-shadow: 0 1px var(--border);
            font-size: 2em;
        }
        .filter-panel {
            background: #fffbe7;
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 30px 38px;
            max-width: 460px;
            margin: 2.5em auto 0 auto;
            box-shadow: 0 2px 16px #d6b76844;
        }
        label {
            display: block; margin-top: 8px;
            font-weight: bold; color: var(--text-color);
            margin-bottom: 3px;
        }
        .date-row input[type="date"] {
            padding: 4px 8px; font-size: 1em;
            border-radius: 5px;
            border: 1.5px solid var(--accent);
            background: #fffbe7; color: var(--text-color);
        }
        .student-list {
            margin-top: 7px;
            max-height: 170px;
            overflow-y: auto;
            background: #fffdf8;
            border: 1.5px solid var(--accent);
            padding: 13px 12px 8px 13px;
            border-radius: 8px;
        }
        .student-list label {
            display: block; margin-top: 0;
            margin-bottom: 5px; font-weight: normal;
        }
        .btn, .back-btn {
            background: var(--accent);
            color: var(--text-color);
            border: none; border-radius: 5px;
            padding: 10px 28px;
            font-size: 1.13em; font-weight: 600;
            cursor: pointer;
            box-shadow: 0 1.5px 0 var(--border);
            margin-top: 20px; margin-right: 15px;
            transition: background 0.13s;
        }
        .btn:hover, .back-btn:hover { background: var(--hover); }
        .selectall-row { margin-bottom: 10px; font-size: 1.045em; }
        @media (max-width: 600px) {
          html {
            transform: scale(0.9); transform-origin: top left;
            width: 111.11vw; height: 111.11vh;
          }
        }
    </style>
    <script>
        function toggleSelectAllStudents(checked) {
            var checkboxes = document.querySelectorAll(".student-checkbox");
            for (let b = 0; b < checkboxes.length; b++) {
                checkboxes[b].checked = checked;
            }
        }
    </script>
</head>
<body>
    <h1>Export Attendance CSV</h1>
    <div class="filter-panel">
        <form method="post" action="{{ url_for('export_attendance_csv') }}">
            <div class="date-row">
                <label for="from_date">From Date:</label>
                <input type="date" id="from_date" name="from_date" value="{{ default_from }}">
            </div>
            <div class="date-row">
                <label for="to_date">To Date:</label>
                <input type="date" id="to_date" name="to_date" value="{{ default_to }}">
            </div>
            <div class="selectall-row">
                <input type="checkbox" id="select_all" onchange="toggleSelectAllStudents(this.checked)">
                <label for="select_all" style="display:inline;font-weight:bold;color:#444;cursor:pointer;">Select/Deselect All Students</label>
            </div>
            <div class="student-list">
                {% for s in students %}
                    <label>
                        <input type="checkbox" class="student-checkbox" name="student_ids" value="{{ s[0] }}" checked>
                        {{ s[1] }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn">Download CSV</button>
            <a href="{{ url_for('faculty_dashboard') }}" class="back-btn" style="text-decoration:none;">Back</a>
        </form>
    </div>
</body>
</html>
