<!DOCTYPE html>
<html>
<head>
    <title>Student View - Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.3">
    <style>
        :root {
            --primary: #fce3ac;
            --accent: #ffcf66;
            --border: #d6b768;
            --text-color: #523d10;
            --hover: #ffe7b6;
        }
        body {
            background: var(--primary);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: var(--accent);
            margin: 35px 0 25px 0;
            text-shadow: 0 1px var(--border);
        }
        .panel {
            background: #fffbe7;
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 28px 34px 28px 34px;
            max-width: 380px;
            margin: 2.5em auto 0 auto;
            box-shadow: 0 2px 13px #d6b76844;
        }
        form { text-align: center; }
        select {
            margin-bottom: 18px;
            font-size: 1.1em;
            border-radius: 5px;
            padding: 7px 9px;
            border: 1.5px solid var(--accent);
            background: #fffbe7;
            color: var(--text-color);
        }
        .btn {
            display: block; width: 100%;
            margin: 18px 0 0 0; padding: 12px 0;
            font-size: 1.12em; border: none;
            border-radius: 5px;
            background: var(--accent);
            color: var(--text-color);
            font-weight: 600; cursor: pointer;
            box-shadow: 0 1.5px 0 var(--border);
            transition: background 0.13s;
            text-decoration: none;
        }
        .btn:hover { background: var(--hover); }
        .back-btn {
            display: block; width: 100%;
            margin: 10px 0 0 0; padding: 12px 0;
            font-size: 1.12em; border: none;
            border-radius: 5px;
            background: var(--accent);
            color: var(--text-color);
            font-weight: 600; cursor: pointer;
            box-shadow: 0 1.5px 0 var(--border);
            transition: background 0.13s;
            text-decoration: none;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
        }
        .back-btn:hover { background: var(--hover); }
        @media (max-width: 600px) {
          html {
            transform: scale(0.9); transform-origin: top left;
            width: 111.11vw; height: 111.11vh;
          }
        }
    </style>
</head>
<body>
    <h1>Student View</h1>
    <div class="panel">
        <form method="get" action="{{ url_for('student_attendance_public') }}">
            <label for="student_id">Select Student:</label><br>
            <select name="student_id" id="student_id" required>
                {% for s in students %}
                    <option value="{{ s[0] }}">{{ s[1] }}</option>
                {% endfor %}
            </select><br>
            <input class="btn" type="submit" value="View Attendance Calendar">
        </form>
        <a href="{{ url_for('login') }}" class="back-btn"><span style="display: block; width: 100%; text-align: center;">Back to Login</span></a>
    </div>
</body>
</html>
