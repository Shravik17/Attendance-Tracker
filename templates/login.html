<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.3">
  <style>
    :root {
      --primary: #fce3ac;
      --accent: #ffcf66;
      --border: #d6b768;
      --text-color: #523d10;
      --login-dark: #241703;
      --hover: #ffe7b6;
    }
    body {
      background: var(--primary);
      color: var(--text-color);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    .login-title {
      color: var(--login-dark);
      text-shadow: 0 1px var(--border);
      font-size: 2.0em;
      margin: 0;
      padding: 0;
      font-weight: bold;
      text-align: left;
      margin-bottom: 1.7em;
      margin-top: 2.3em;
      margin-left: 32px;
    }
    .login-container {
      max-width: 320px;
      margin: 0 auto;
      text-align: center;
    }
    form {
      background: #fffbe7;
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 18px;
      max-width: 320px;
      margin: 0 auto;
      box-shadow: 0 2px 10px #d6b76833;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      justify-content: flex-start;
      width: 100%;
    }
    .form-row label {
      min-width: 82px;
      text-align: left;
      font-weight: 600;
      color: var(--text-color);
    }
    input[type="submit"], button, .student-view-btn {
      background: var(--accent);
      color: var(--text-color);
      border: none;
      padding: 7px 22px;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 1px 0 var(--border);
      margin-top: 10px;
      font-weight: 600;
      transition: background 0.13s;
      text-decoration: none;
      display: inline-block;
    }
    input[type="submit"]:hover, button:hover, .student-view-btn:hover {
      background: var(--hover);
    }
    input[type="text"], input[type="password"] {
      border: 1.5px solid var(--accent);
      padding: 4px 9px;
      border-radius: 4px;
      width: 90%;
      background: #fffbe7;
      color: var(--text-color);
      font-size: 1em;
    }
    ul { color: #b4380d; margin-bottom: 12px; }
    .student-view-btn {
      width: 100%;
      margin-top: 18px;
      text-align: center;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      html {
        transform: scale(0.9);
        transform-origin: top left;
        width: 111.11vw;
        height: 111.11vh;
      }
    }
  </style>
</head>
<body>
    <div class="login-title">Login</div>
    <div class="login-container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="post">
          <div class="form-row">
            <label for="username">Username:</label>
            <input name="username" id="username" type="text">
          </div>
          <div class="form-row">
            <label for="password">Password:</label>
            <input name="password" id="password" type="password">
          </div>
          <input type="submit" value="Login">
      </form>
      <a href="{{ url_for('student_view') }}" class="student-view-btn">Student View</a>
    </div>
</body>
</html>
