<!DOCTYPE html>
<html>
<head>
    <title>Attendance Project Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.3">
    <style>
    :root {
        --primary: #fce3ac;
        --accent: #ffcf66;
        --border: #d6b768;
        --text-color: #523d10;
        --hover: #ffe7b6;
    }
    body {
        background: var(--primary);
        color: var(--text-color);
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    h1 {
        color: var(--accent);
        margin-bottom: 20px;
        text-shadow: 0 1px var(--border);
        text-align: center;
    }
    .main-panel {
        background: #fffbe7;
        border: 2px solid var(--accent);
        border-radius: 12px;
        padding: 28px 38px;
        max-width: 360px;
        margin: 3em auto 0 auto;
        box-shadow: 0 2px 16px #d6b76844;
        text-align: center;
    }
    .btn {
        display: block;
        width: 100%;
        margin: 18px 0;
        padding: 12px 0;
        font-size: 1.18em;
        border: none;
        border-radius: 5px;
        background: var(--accent);
        color: var(--text-color);
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 1.5px 0 var(--border);
        transition: background 0.13s;
        text-decoration: none;
    }
    .btn:hover {
        background: var(--hover);
    }
    @media (max-width: 600px) {
      html {
        transform: scale(0.9);
        transform-origin: top left;
        width: 111.11vw;
        height: 111.11vh;
      }
    }
    </style>
</head>
<body>
    <h1>Attendance Project</h1>
    <div class="main-panel">
        <a href="{{ url_for('login') }}" class="btn">Faculty/Admin Login</a>
        <a href="{{ url_for('student_view') }}" class="btn">Student View</a>
    </div>
</body>
</html>
